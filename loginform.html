<!DOCTYPE html>
<html>
   <head>
     <title>Login Form</title>
	 <link rel="stylesheet" href="style.css">
	</head>
	
	<body>
	<h1>LOGIN FORM </h1>
	
	<form>
	<div id="container"></div>
	
	<label id="uname">USER NAME</label></br>
	
	<input type="name" name="username" id="name" placeholder="Enter your name" required><br>
	
	<label id="upass">PASSWORD</label><br>
	
	<input type="password" name="password" id="pass" placeholder="Enter your password" requried></br>
	
	<button type="submit">login</button>
	<span class="signup"><a href="#">signup</a></span>
</form>
</body>
</html>
